########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved, 40,0,0,0

monitor = HDMI-A-2,preferred,auto,1
#monitor = HDMI-A-2,addreserved, 40,0,0,0

monitor = HDMI-A-1,disable

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/
workspace = name:external,monitor:eDP-1,default:true


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = swww init
#exec = swww img ~/Media/Videos/wallpaper/test.gif

#exec-once = ~/.config/hypr/themes/cyber/eww/launch_bar
exec-once = mpvpaper -o "no-audio --loop-playlist" '*' ~/Media/Videos/wallpaper/mylivewallpapers.com-Digital-Grapes.mp4

exec-once = fcitx5
exec-once = swaync
#exec-once = bash  ~/.config/hypr/scripts/xdph.sh &
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = fcitx5-remote -r & sleep 2 & fcitx5 -d --replace

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = LANG,en_US.UTF-8

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant 
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10 #default 3
    gaps_out = 10 # default 8
    #col.active_border = rgba(be95ffee) rgba(33b1ffee) 90deg
    
    #border_size = 3
    # col.active_border = rgba(be95ffee) rgba(33b1ffee) # rgba(color) rgba(color)
    # col.inactive_border = rgba(333333bb) rgba(00000000) rgba(333333bb)

    border_size = 2
    col.active_border =  rgba(33b1ff11) rgba(00000000) rgba(33b1ffee)
    col.inactive_border = rgba(333333bb) rgba(00000000) rgba(333333bb)

    layout = dwindle
    resize_on_border = true
    cursor_inactive_timeout = 1
    #no_cursor_warps = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        #enabled = true
        enabled = false        
        size = 3
        passes = 2
    }
    
    active_opacity = 0.85
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    drop_shadow = 1
    shadow_range = 20
    shadow_render_power = 3
    shadow_ignore_window=1
    shadow_offset= 0 0
    col.shadow=rgba(be95ffaa)
    col.shadow_inactive=0x555555bb
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 1, linear
    animation = borderangle, 1, 50, linear, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    vfr = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float,^(pavucontrol)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ALT, SPACE, exec, ~/.config/hypr/scripts/toggle-app.sh wofi 
bind = ALT, Z, exec, ~/.config/hypr/scripts/translate.sh
bind = ALT, X, exec, kitty
# bind = ALT, C, exec, vieb --unsafe-multiwin=true --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --gtk-version=4
# bind = ALT, V, exec, vieb --unsafe-multiwin=true --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --gtk-version=4 https://chat.openai.com/
bind = ALT, C, exec, firefox
bind = ALT, V, exec, firefox --new-window https://chat.openai.com/
bind = ALT, S, exec, ~/.config/hypr/scripts/toggle-app.sh waybar
bind = ALT, W, exec, ~/.config/wofi/scripts/rofi-wifi-menu.sh
bind = $mainMod, L, exec, swaylock
bind = $mainMod, M, exec, wlogout
#bind = $mainMod, ESCAPE, exit, 

bind = $mainMod, Z, togglefloating, 
bind = $mainMod, Q, killactive, 
#bind = $mainMod ALT, RETURN, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle

binde = ALT, 1, exec, ~/.config/hypr/scripts/volumncontrol.sh down
binde = ALT, 2, exec, ~/.config/hypr/scripts/volumncontrol.sh up
binde = ALT, 3, exec, ~/.config/hypr/scripts/brightnessctl.sh down
binde = ALT, 4, exec, ~/.config/hypr/scripts/brightnessctl.sh up

# Move focus with mainMod + arrow keys
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

binde = $mainMod SHIFT, D, resizeactive, 10 0
binde = $mainMod SHIFT, A, resizeactive, -10 0
binde = $mainMod SHIFT, W, resizeactive, 0 -10
binde = $mainMod SHIFT, S, resizeactive, 0 10


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, SPACE, workspace, empty
bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT,TAB, workspace, m-1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, SPACE, movetoworkspace, empty
bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
#bind = $mainMod SHIFT, up, movetoworkspace, external
#bind = $mainMod SHIFT, down, movetoworkspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod ALT, right, workspace, e+1
bind = $mainMod ALT, left, workspace, e-1

# Swap active window with the direction
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh

# Theme
#source=~/.config/hypr/themes/cyber/theme.conf
